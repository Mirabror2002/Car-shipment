<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="__"> -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Change Title</title>
</head>
<body>
    <!-- Site Header -->
    <header class="site-header">
        <div class="container">
            <div class="header-wrapper">
                <img src="./images/logo.svg" alt="Logo">
                <div class="navigation">
                    <nav>
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    Services
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    About Us    
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    Shipping Methods
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    FAQ
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="tel">
                        <img src="./images/tell-icon.svg" alt="Icon">
                        <a class="tel-link" href="tel:+224-218-2949">224-218-2949</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Site Header -->
    <main>
        <!-- Hero section  -->
        <section class="hero-section">
            <div class="container">
                <div class="hero">
                    <div class="hero-wrapper">
                        
                        <form class="hero-form">
                            <strong class="form-title">Shipping Cost Calculator</strong>
                            <p class="form-text">Get your estimate quote in seconds</p>
                            <label class="form-label">
                                <span class="label-content">From</span>
                                <input class="form-input" name="zip-code" type="text" placeholder="Select ZIP code or location">
                            </label>
                            <label class="form-label">
                                <span class="label-content">To</span>
                                <input class="form-input" name="zip-code" type="text" placeholder="Select ZIP code or location">
                            </label>
                            <label class="form-label">
                                <span class="label-content">Estimate time</span>
                                <input class="form-input3" name="zip-code" type="text" placeholder="Select estimate time">
                            </label>
                            
                            <div class="radio">
                                <label class="radio-label">
                                    <input class="radio-inp" name="type" type="radio">
                                    <div class="custum-radio"></div>
                                    <span class="radio-span">Open</span>
                                </label>
                                <label class="radio-label">
                                    <input class="radio-inp" name="type" type="radio">
                                    <div class="custum-radio"></div>
                                    <span class="radio-span">Enclosed</span>
                                </label>
                            </div>         
                            <button class="form-btn">Get Shipment estimate</button>
                            
                        </form>
                        
                        
                        
                        
                        <div class="hero-content">
                            <div class="star-icon">
                                <img src="./images/hero-star-icon.svg" alt="Icon">
                                <p class="hero-text">World Top Rated Shipping Company</p>
                            </div>
                            <h2 class="hero-title">Transportation Services that you can trust</h2>
                            <p class="hero-text2">Transport your vehicle with PROs.</p>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </section>
        <!-- Hero section  -->
    </main>
    <!-- Site Footer  -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer"></div>
        </div>
    </footer>
    <!-- Site Footer  -->
</body>
</html
